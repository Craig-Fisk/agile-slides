<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Sideshow template</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="css/easy-slides.css">
</head>
<body>
  
  <main>
     <aside class="controls">
      <button class="button controls__button controls__button--left">
        <span>&lt;</span>
      </button>

      <button class="button controls__button controls__button--right">
        <span>&gt;</span>
      </button>
    </aside>
     
    <section class="slide slide--title">

      <h1>This is the title on the first slide</h1>

     </section>
     
     <section class="slide">

      <h2>This is the title on the second slide</h2>
        
        <p>This is some content for the slide</p>

    </section>
     
     <section class="slide">

      <h2>This is the title on the third slide</h2>
        
        <p>This is some content for the slide</p>

    </section> 
  </main>
  
  <!-- Scripts -->
  <script src="js/index.js" type="module"></script>
</body>
</html>
